name: Task Management CI

on:
    workflow_dispatch:
    push:
        branches:
        - main

env:
  AZURE_WEBAPP_NAME: taskmanagement-app
  DOCKER_IMAGE_NAME: taskmanagement-app
  DOCKER_REGISTRY: taskmanagement.azurecr.io
  DOCKER_TAG: latest
    
jobs:             
    build-and-deploy-container:
        name: Build and deploy Docker container to Azure
        runs-on: ubuntu-latest
        permissions:
            id-token: write
        
        steps:
            - uses: actions/checkout@v4
                
            - name: Azure login (OIDC)
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            
            - name: Log in to Azure Container Registry and build/push image
              run: |
                # Retrieve the ACR login token using the AZ CLI
                # and the credentials from the azure/login step.
                TOKEN=$(az acr login --name ${{ env.DOCKER_REGISTRY }} --expose-token --output tsv --query accessToken)

                # Log in the Docker client using the retrieved token
                docker login ${{ env.DOCKER_REGISTRY }} --username 00000000-0000-0000-0000-000000000000 --password "$TOKEN"
                
                # Build the image with the full registry path
                docker build . -t ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
                
                # Push the image to the registry
                docker push ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}

    