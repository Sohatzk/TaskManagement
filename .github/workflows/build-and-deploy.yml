name: Task Management CI

on:
    workflow_dispatch:
    push:
        branches:
        - main

env:
    AZURE_WEBAPP_NAME: taskmanagement-app
    AZURE_WEBAPP_PACKAGE_PATH: "./publish"
    DOTNET_VERSION: "8.x"
    SOLUTION_PATH: "TaskManagement/TaskManagement.sln"
    API_PROJECT_PATH: "TaskManagement/TaskManagement"
    PUBLISH_DIR: "./publish"
    
jobs:
    build-and-test:
        name: Build and test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: ${{env.DOTNET_VERSION}}
                
            - name: Restore
              run: dotnet restore ${{env.SOLUTION_PATH}}
              
            - name: Build
              run: dotnet build ${{env.SOLUTION_PATH}} --configuration Release --no-restore
              
            - name: Publish
              run: dotnet publish ${{env.API_PROJECT_PATH}} --configuration Release --no-restore --no-build --property:PublishDir=${{env.PUBLISH_DIR}}
              
            - name: Publish Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: webapp
                path: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
                
                
    deploy:
        name: Deploy to Azure
        runs-on: ubuntu-latest
        needs: [build-and-test]
        
        steps:
            - name: Download Artifact from build job
              uses: actions/download-artifact@v4
              with:
                name: webapp
                path: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
                
            - name: Azure login (OIDC)
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                
            - name: deploy
              uses: azure/webapps-deploy@v3
              with:
                app-name: ${{env.AZURE_WEBAPP_NAME}}
                package: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}
    