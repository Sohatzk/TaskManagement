<div class="auth-form-container">
    <form [formGroup]="loginForm" (submit)="logIn()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
          <small class="text-danger" *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required
          </small>
          <small class="text-danger" *ngIf="loginForm.controls['email'].errors?.['email'] && !loginForm.controls['email'].errors?.['required']">
            Please enter a valid email
          </small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required
          </small>
          <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Minimum password length is 10 characters
          </small>
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input pointer" id="rememberMe" formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="linkable mb-3" (click)="navigateToRegistration()">
          Don't have an account? Create one!
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
