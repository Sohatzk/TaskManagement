<div class="auth-form-container">
    <form [formGroup]="registerForm" (submit)="register()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="firstName" class="form-control" id="firstName" aria-describedby="firstNameHelp" formControlName="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp" formControlName="lastName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="mb-3">
            <label for="repeatPassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberPassword">
          <label class="form-check-label" for="rememberPassword">Remember password</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
