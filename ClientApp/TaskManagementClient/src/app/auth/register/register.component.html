<div class="auth-form-container">
    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="passwordRepeat" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="passwordRepeat">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberPassword">
          <label class="form-check-label" for="rememberPassword">Remember password</label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
