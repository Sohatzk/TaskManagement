<div class="container">
  <fa-icon class="fa-xmark-icon" [icon]="faXmark" (click)="close()"></fa-icon>
  <div class="row">
    <div class="col">
      <div class="d-flex">
        <div class="d-flex flex-column gap-2">
          <div>Task Type</div>
          <div><input type="text" value="TaskName"/></div>
          <div>
            <mat-form-field appearance="outline" class="dense-form-field">
              <mat-select [formControl]="assignedTo" placeholder="Not Assigned">
                <mat-option>
                  <ngx-mat-select-search placeholderLabel="Search" [formControl]="search"></ngx-mat-select-search>
                </mat-option>
                @for(user of users; track user.id) {
                  <mat-option [value]="user.id">
                    {{ user.firstName + ' ' + user.lastName }}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="d-flex gap-2 mb-2 align-content-center">
        <span class="mt-1">Status</span>
        <mat-form-field appearance="outline" class="dense-form-field">
          <mat-select [formControl]="assignedTo" placeholder="Not Assigned">
            @for(user of users; track user.id) {
              <mat-option [value]="user.id">
                {{ user.firstName + ' ' + user.lastName }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Related Work Items</a>
        </li>
      </ul>
      <div class="mt-2 mb-2">
        <span>Description</span>
        <div>
          <input class="description" type="text"/>
        </div>
      </div>
      <div class="mt-2 mb-2">
        <span>Discussion</span>
        <div>
          <input class="discussion" type="text"/>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <button type="button" class="btn btn-primary ms-auto">Save</button>
  </div>
</div>
