<div class="wrapper">
  <fa-icon class="fa-xmark-icon" [icon]="faXmark" (click)="close(false, $event)"></fa-icon>
  <div class="d-flex justify-content-center">
    <span class="modal-title mb-3">{{ data.title }}</span>
  </div>
  <div class="message d-flex align-items-center">
    <span class="modal-title mb-3">{{ data.message }}</span>
  </div>
  <button (click)="close(false, $event)" type="button" class="btn btn-secondary ms-auto">Cancel</button>
  <button (click)="close(true, $event)" type="button" class="btn btn-primary ms-auto">Ok</button>
</div>
